<div class="container">
  <h2>SportVoyageJP</h2>
  <div class="main-container">
    <div class="content">
      <ag-grid-angular
        style="width: 100%; height: 600px;"
        class="ag-theme-alpine"
        [rowData]="filteredGames"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
    <div class="sidenav">
      <h3>Filter by Teams</h3>
      <div *ngFor="let team of teams">
        <input
          type="checkbox"
          [id]="team"
          [value]="team"
          (change)="onTeamSelectionChange($event)"
        />
        <label [for]="team">{{ team }}</label>
      </div>
      <h3>Filter by Venues</h3>
      <div *ngFor="let venue of venues">
        <input
          type="checkbox"
          [id]="venue"
          [value]="venue"
          (change)="onVenueSelectionChange($event)"
        />
        <label [for]="venue">{{ venue }}</label>
      </div>
      <button (click)="clearAll()">Clear All</button>
    </div>
  </div>
</div>
